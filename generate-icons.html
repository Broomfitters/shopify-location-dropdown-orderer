<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .instructions {
      background: #f0f7ff;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #5C6AC4;
    }
    .canvas-container {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 4px;
      background: white;
    }
    button {
      background: #5C6AC4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #4C59B0;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Extension Icons</h1>

    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>Click the "Generate Icons" button below</li>
        <li>Right-click each canvas and "Save image as..."</li>
        <li>Save as icon16.png, icon48.png, and icon128.png respectively</li>
        <li>Place the PNG files in the extension folder</li>
      </ol>
    </div>

    <div class="button-container">
      <button onclick="generateIcons()">Generate Icons</button>
    </div>

    <div class="canvas-container" id="canvasContainer">
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Background with rounded corners
      ctx.fillStyle = '#5C6AC4';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, 24 * scale);
      ctx.fill();

      // Transform for the icon content
      ctx.save();
      ctx.translate(24 * scale, 32 * scale);

      // Top item (store location)
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.roundRect(0, 0, 80 * scale, 12 * scale, 4 * scale);
      ctx.fill();

      // Arrow pointing up
      ctx.fillStyle = '#00D084';
      ctx.beginPath();
      ctx.moveTo(40 * scale, 18 * scale);
      ctx.lineTo(35 * scale, 23 * scale);
      ctx.lineTo(45 * scale, 23 * scale);
      ctx.closePath();
      ctx.fill();

      // Middle items (apps)
      ctx.globalAlpha = 0.6;
      ctx.fillStyle = '#FFFFFF';

      ctx.beginPath();
      ctx.roundRect(0, 28 * scale, 60 * scale, 12 * scale, 4 * scale);
      ctx.fill();

      ctx.beginPath();
      ctx.roundRect(0, 44 * scale, 60 * scale, 12 * scale, 4 * scale);
      ctx.fill();

      ctx.beginPath();
      ctx.roundRect(0, 60 * scale, 60 * scale, 12 * scale, 4 * scale);
      ctx.fill();

      ctx.restore();
    }

    function generateIcons() {
      const container = document.getElementById('canvasContainer');
      container.innerHTML = '';

      const sizes = [
        { size: 16, name: 'icon16.png' },
        { size: 48, name: 'icon48.png' },
        { size: 128, name: 'icon128.png' }
      ];

      sizes.forEach(({ size, name }) => {
        const wrapper = document.createElement('div');
        wrapper.style.textAlign = 'center';

        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        canvas.title = `Right-click to save as ${name}`;

        drawIcon(canvas);

        const label = document.createElement('div');
        label.textContent = name;
        label.style.marginTop = '8px';
        label.style.fontSize = '12px';
        label.style.color = '#666';

        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
